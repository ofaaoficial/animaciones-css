<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input effects</title>
    <link rel="stylesheet" href="css/ofaa.css">
</head>
<body>
<div class="container">

    <div class="col-lg-5">
        <form autocomplete="off">
        <div class="input-form">
            <input type="text" id="username" class="input effect1" required>
            <label for="username">Username</label>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="input-form">
            <input type="password" id="password" class="input effect1" required>
            <label for="password">Password</label>
        </div>
    </form>
    </div>
    <div class="col-lg-5">
        <button class="btn-submit">Enviar</button>
    </div>
    </form>
</div>

</body>
</html>
